<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>

    <title>Ray's Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid bg-primary text-center text-light mb-3 p-3">
        <h1 class="titu">Weather Dashboard</h1>
    </header>

    <main class="px-3">
        <section class="bg-info sidebar">
            <div class="row">
                <div class="col-sm m-3">
                    <h3>Search for a City</h3>
                    <form>
                        <div class="col-10 d-flex flex-rw">
                            <div>
                                <input type="text" class="form-control" id="citysearch" placeholder="City Name">
                            </div>

                            <div>
                                <button type="submit" class="btn btn-primary" id="buttonSearch"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/></svg>
                                </button>
                            </div>
                        </div>
                        <div class="my-3 cityStored">
                            <h4>Here goes the cities stored</h4>
                        </div>
                        
                    </form>
                </div>
            </div>
        </section>

        <section>
            <div class="border border-primary mx-3 p-3 w-100 showdata">
                <div class="city">
                    <h2>
                        <span id="cityName">-</span>
                        <span class="h4 px-5" id="currentDate">-</span>
                        <img class="weather-icon" id="currentIcon" src=""></img>
                    </h2>
                </div>
                <div>
                    <h4 id="currentTemp">Temperature</h4>
                </div>
                <div>
                    <h4 id="currentHum">Humidity</h4>
                </div>
                <div>
                    <h4 id="currentWind">Wind Speed</h4>
                </div>
            </div>

            <div class="p-3 forecast">
                <h3 class="font-italic">5-Day Forecast:</h3>
                <div class="container card">
                    <div class="row">
                        <div class="px-5 col-3 cardBody">
                            <h5 id="fday1">1 of 3p</h5>
                            <p><img class="weather-icon" id="forecastIcon1"></p>
                            <p id="forecastTemp1">Temp</p>
                            <p id="forecastWind1">Wind</p>
                            <p id="forecastHum1"></p>
                        </div>
                        <div class="px-5 col-3 cardBody">
                            <h5 id="fday2">1 of 3p</h5>
                            <p><img class="weather-icon" id="forecastIcon2"></p>
                            <p id="forecastTemp2">Temp</p>
                            <p id="forecastWind2">Wind</p>
                            <p id="forecastHum2"></p>
                        </div>
                        <div class="px-5 col-3 cardBody">
                            <h5 id="fday3">1 of 3p</h5>
                            <p><img class="weather-icon" id="forecastIcon3"></p>
                            <p id="forecastTemp3">Temp</p>
                            <p id="forecastWind3">Wind</p>
                            <p id="forecastHum3"></p>
                        3 of 3
                        </div>
                        <div class="px-5 col-3 cardBody">
                            <h5 id="fday4">1 of 3p</h5>
                            <p><img class="weather-icon" id="forecastIcon4"></p>
                            <p id="forecastTemp4">Temp</p>
                            <p id="forecastWind4">Wind</p>
                            <p id="forecastHum4"></p>
                        4 of 3
                        </div>
                        <div class="px-5 col-3 cardBody">
                            <h5 id="fday5">1 of 3p</h5>
                            <p><img class="weather-icon" id="forecastIcon5"></p>
                            <p id="forecastTemp5">Temp</p>
                            <p id="forecastWind5">Wind</p>
                            <p id="forecastHum5"></p>
                        5 of 3
                        </div>
                    </div>
                  
                </div>
            </div>


        </section>



    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
    
</body>
</html>
